{% extends 'base.html' %}
{% block title %} Город {% endblock %}

{% block content %}

            <p>Название города: {{ object.name }}</p>

    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'city:home' %}">

            </a>
        </div>
    </div>
{% endblock %}
