{% extends 'base.html' %}
{% block title %} Удаление Города {% endblock %}

{% block content %}
    <div class="display-4">Удалить Город</div>
    <div class="row mx-auto">
        <div class="col-md-4">
            <form method="post">{% csrf_token %}
                <p>Действительно хотите удалить город "{{ object }}"?</p>
                <input type="submit" value="Удалить">
            </form>
        </div>
    </div>

{% endblock %}
